services:
  - type: web
    name: stock-harvest-ai-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./database.db
      - key: CORS_ORIGIN
        value: "*"